name: Update Survey Data

on:
  schedule:
    - cron: '0 0 * * *' # Run every day at midnight
  workflow_dispatch:  # Allow manual trigger
    inputs:
      force_reprocess:
        description: 'Force reprocess all rows?'
        required: false
        default: 'false'
        type: choice
        options:
        - 'false'
        - 'true'

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install pandas gspread oauth2client openai requests python-dotenv
        
    - name: Process survey data
      env:
        GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
        SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        FORCE_REPROCESS: ${{ github.event.inputs.force_reprocess || 'false' }}
      run: python .github/scripts/process_survey_data.py
      
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -f data/survey-stats.json data/processing_cache.json
        git diff --staged --quiet || git commit -m "Update survey statistics and cache"
        git push